<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezikIsoAlpha2}">
        <h:head>
            <title>#{strings.index_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:selectOneRadio value="#{lokalizacija.odabraniJezikIsoAlpha2}">
                    <f:selectItems value=    "#{lokalizacija.izbornikJezika}" var="jezik" 
                                   itemLabel="#{jezik.labela}" 
                                   itemValue="#{jezik.vrijednost}"/>
                </h:selectOneRadio>
                <h:commandButton value="#{strings.index_promjena}"    action="#{lokalizacija.odaberiJezik}"/>
                <br/><br/>
                <h:commandLink value="#{strings.index_saljiPoruku}"   action="#{lokalizacija.saljiPoruku}"/>
                <br/>
                <h:commandLink value="#{strings.index_pregledPoruka}" action="#{lokalizacija.pregledPoruka}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
